<mat-sidenav-container>
	<mat-sidenav mode="side" [opened]="true">
		<mat-list>
			<ng-content select="q9-navigation-link"></ng-content>
		</mat-list>

		<button
			mat-icon-button
			[matTooltip]="opened | transform: getTooltipText | translate"
			(click)="toggleSidenav()"
			class="toggle">
			<mat-icon [svgIcon]="opened | transform: getIconName"></mat-icon>
		</button>
	</mat-sidenav>

	<mat-sidenav-content>
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
